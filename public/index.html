<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movieverse · A Super-Fast PirateBay Mirror</title>
  <link rel="icon" href="./assets/images/logo.png" type="image/png" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #16f5e2;
      --accent: #f516e2;
      --bg: #181a20;
      --bg-card: #23262f;
      --text: #f4f4f4;
      --text-muted: #b0b3b8;
      --border: #262a34;
      --radius: 12px;
      --shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* NAVBAR */
    .nav-bar {
      width: 100%;
      background: var(--bg-card);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .nav-logo img {
      width: 38px; height: 38px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
    }
    .nav-logo span {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--primary);
    }
    .nav-links {
      display: flex;
      gap: 1.2rem;
    }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 0.4rem 1rem;
      border-radius: var(--radius);
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:hover {
      background: var(--primary);
      color: #181a20;
    }
    /* MAIN */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding: 2rem 0;
    }
    .search-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }
    .search-card h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary);
      letter-spacing: 1px;
    }
    .search-card p {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .search-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #20232a;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border: 1.5px solid var(--primary);
    }
    .search-bar button {
      background: var(--primary);
      color: #181a20;
      border: none;
      border-radius: var(--radius);
      padding: 0.8rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: var(--accent);
      color: #fff;
    }
    /* RESULTS */
    .results-section {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .result-card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      transition: border 0.2s;
    }
    .result-card:hover {
      border: 1.5px solid var(--primary);
    }
    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.3rem;
    }
    .result-meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .result-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 1rem;
    }
    .result-actions a {
      background: var(--primary);
      color: #181a20;
      padding: 0.5rem 1.1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.98rem;
      transition: background 0.2s;
    }
    .result-actions a:hover {
      background: var(--accent);
      color: #fff;
    }
    /* FOOTER */
    footer {
      background: var(--bg-card);
      color: var(--accent);
      text-align: center;
      padding: 1.2rem 0 0.7rem 0;
      font-size: 1rem;
      letter-spacing: 1px;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    /* RESPONSIVE */
    @media (max-width: 600px) {
      .nav-bar { flex-direction: column; gap: 0.5rem; padding: 0.7rem 1rem; }
      .main-wrapper { padding: 1rem 0; }
      .search-card { padding: 1.5rem 0.7rem; }
      .results-section { padding: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <nav class="nav-bar">
    <div class="nav-logo">
      <img src="https://i.postimg.cc/SKz8PBmt/8c23ba0f-ef72-40e0-9c92-0a9e16490a20.jpg" alt="Movieverse Logo">
      <span>Movieverse</span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="https://telegram.me/trktricks" target="_blank">TRK TRICKS</a>
    </div>
  </nav>
  <main class="main-wrapper">
    <div class="search-card">
      <h1>Find Your Torrent</h1>
      <p>Search our vast collection of torrents and discover the treasure you've been seeking.</p>
      <form class="search-bar" onsubmit="event.preventDefault(); /* call your search function here */">
        <input type="text" placeholder="Search for movies, shows, music..." required>
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- Example Results Section (replace with your dynamic results) -->
    <div class="results-section">
      <div class="result-card">

        <div class="result-meta">Size: 1.4 GB &nbsp; | &nbsp; Seeds: 1200 &nbsp; | &nbsp; Uploaded: 2 days ago</div>
        <div class="result-actions">
          <a href="#">Download Torrent</a>
          <a href="#">Magnet Link</a>
        </div>
      </div>
      <!-- Repeat .result-card for each result -->
    </div>
  </main>
  <footer>
    MADE BY ❤️ TRK TRICKS
  </footer>
</body>
</html>
